<!DOCTYPE html>
<head>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1 id="title-header">TO DO LIST</h1>
    <div id="tasks-and-projects-wrapper">
        <div id="projects-container">
            <h2>PROJECTS</h2>
            <ul id="projects">
            </ul>
            <button id="new-project-btn">NEW PROJECT</button>
            <form id="new-project-form">
                <input id="project-name-input" placeholder="Project name" onkeydown="return(event.keyCode!=13);"/>
                <div id="new-project-btns">
                    <button type="button" id="add-project-btn">ADD</button>
                    <button type="button" id="cancel-project-btn">CANCEL</button>
                </div>
            </form>
        </div>
        <div id="tasks-container">
            <h1>ACTIVE PROJECT</h1>
            <h2>TASKS</h2>
            <ul id="tasks">
            </ul>
            <button id="new-task-btn">NEW TASK</button>
            <form id="new-task-form">
                <input id="task-name-input" placeholder="Task name" onkeydown="return(event.keyCode!=13);"/>
                <div id="new-task-btns">
                    <button type="button" id="add-task-btn">ADD</button>
                    <button type="button" id="cancel-task-btn">CANCEL</button>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
